<ion-header>
    <ion-toolbar>
        <ion-title>Edit note</ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content>
    <ion-card *ngIf="form">
        <ion-card-header>
            <ion-card-title>Edit {{ noteItem.noteTitle }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="form">
                <ion-grid>
                    <ion-row>
                      <ion-col>
                        <ion-item>
                          <ion-label position="floating">Content</ion-label>
                          <ion-textarea formControlName="noteContent"></ion-textarea>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-item>
                          <ion-label>Date</ion-label>
                          <ion-datetime display-format="YYYY-MM-DDTHH:mm" min="2000-01-01" formControlName="date"></ion-datetime>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-button (click)="update()">Update note</ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
            </form>
        </ion-card-content>
    </ion-card>
    <ion-button (click)="closeModal()">Close</ion-button>
</ion-content>
